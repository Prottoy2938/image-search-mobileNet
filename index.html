<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobileNet Image Recognition Starter | From Cluster-11</title>
    <!-- SEO, CSS AND FONT START-->
    <meta
      property="og:title"
      content="MobileNet Image Recognition Starter | From Cluster-11"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://i.ibb.co/smr5L38/mobile-img-recognition-seo.jpg"
    />
    <meta
      property="og:description"
      content="A image recognition starter/boilerplate application.  This starter application uses MobileNet neural network. Its easy to get started and integrate in any project"
    />
    <meta
      property="og:url"
      content="https://cluster-11.github.io/mobileNet-image-recognition-starter/"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="shortcut icon"
      href="https://i.imgur.com/0lTHJ5U.jpg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css " />
    <script
      src="https://kit.fontawesome.com/b229c8b91a.js"
      crossorigin="anonymous"
    ></script>
    <!-- SEO, CSS AND FONT END-->
  </head>
  <body>
    <div id="app">
      <h1>Image Recognition</h1>
      <!-- Handle Image Import Start -->
      <form>
        <label for="image-upload" class="custom-image-upload">
          <i class="fas fa-caret-square-up"></i>
          <span class="upload-text"> &nbsp Upload Image</span>
        </label>
        <input
          id="image-upload"
          type="file"
          class="input-field"
          name="input"
          accept="image/*"
        />
        <img src="" class="img-field" />
        <button type="submit" class="submit-btn hidden">
          Submit
        </button>
      </form>
      <!-- Show Result Start -->
      <div class="result-container hidden">
        <h2 id="image-type"></h2>
        <span class="conf-title"></span>
        <span class="confidence"></span>
      </div>

      <!--Additional GitHub Link Image -->
      <a
        href="https://github.com/cluster-11/mobileNet-image-recognition-starter"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://i.imgur.com/YqRlhwg.png"
          alt="github link"
          class="github-link"
        />
      </a>
    </div>
  </body>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="./index.js"></script>
</html>
